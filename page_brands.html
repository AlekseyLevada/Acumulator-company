<style type="text/css">
    /* Start reset */

    .modern-skin .company-content {
        width: 100%;
        max-width: 1920px;
        margin: 0 auto;
    }

    .tmpl-company-content {
        background-color: transparent;
    }

    .company-content {
        padding: 0px;
        line-height: inherit;
    }

    .company-content__column-second-wrapper {
        padding: 0;
        background-color: transparent;
        border-radius: 0px;
    }

    .modern-skin .company-header:not(.company-about__header):not(.company-header__products) {
        margin: 0 !important;
    }

    .breadcrumbs-slider__container {
        display: none;
    }

    ._customer-visually-hidden {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
    }

    .company-header__content {
        display: block;
    }

    .company-page-content {
        padding: 0;
        margin: 0;
        border-radius: 0;
    }

    .cpc-header {
        display: none;
    }

    .cp-text-wrapper {
        margin: 0;
    }

    ._customer-hash span {
        display: block;
    }

    ._customer-hash ul,
    ._customer-hash ol,
    ._customer-hash li {
        list-style: none !important;
        margin: 0;
        padding: 0;
    }

    ._customer-hash * {
        font-family: 'Arial', sans-serif;
        color: #404040;
        margin: 0;
        padding: 0;
        box-sizing: border-box !important;
        transition: .3s ease-in-out;
    }

    /* End reset */

    /* Main Styles*/

    ._customer-brands {
        background: #ffffff;
    }

    ._customer-brands__container {
        max-width: 1248px;
        margin: 0 auto;
        padding: 70px 10px 100px;
    }

    ._customer-brands__title {
        margin-bottom: 40px;
    }

    ._customer-brands__title h2 {
        font: 400 63px/75px "Russo One", sans-serif;
    }

    ._customer-grid__container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    ._customer-grid__item {
        background: #ffffff;
        -webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1490196078);
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1490196078);
        border-radius: 10px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-transition: 0.2s ease-in-out;
        -o-transition: 0.2s ease-in-out;
        transition: 0.2s ease-in-out;
    }

    ._customer-grid__item:hover {
        outline: 2px solid #404040;
        -webkit-transform: scale(1.03);
        -ms-transform: scale(1.03);
        transform: scale(1.03);
        -webkit-transition: 0.2s ease-in-out;
        -o-transition: 0.2s ease-in-out;
        transition: 0.2s ease-in-out;
    }

    ._customer-grid__item_container {
        padding: 20px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
    }

    @media(max-width: 978px) {
        ._customer-grid__container {
            gap: 10px;
        }
    }

    @media(max-width:767px) {
        ._customer-brands__container {
            padding: 20px 10px;
        }

        ._customer-brands__title h2 {
            font-size: 44px;
            line-height: 45px;
        }

        ._customer-brands__title {
            margin-bottom: 20px;
        }

    }

    @media(max-width:680px) {
        ._customer-grid__container {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media(max-width:480px) {
        ._customer-grid__container {
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }

        ._customer-grid__item_container {
            padding: 5px;
        }

        ._customer-brands__title h2 {
            font-size: 32px;
            line-height: 35px;
        }
    }

    @media(max-width:360px) {
        ._customer-brands__title h2 {
            font-size: 28px;
            line-height: 30px;
        }
    }
</style>
